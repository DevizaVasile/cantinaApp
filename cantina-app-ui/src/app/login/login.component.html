<div style="margin: auto" class="col-sm-10 col-md-10 col-lg-6 col-xl-4">
<form [formGroup]="form">
  <fieldset>
      <legend>Login</legend>
      <div class="form-group">
          <label>Email:</label>
          <input class="form-control" name="email" formControlName="email">
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input class="form-control" name="password" formControlName="password" type="password">
      </div>
  </fieldset>
  <div class="form-buttons">
      <button class="btn btn-primary" 
              (click)="login()">Login</button>
  </div>
</form>
</div>
