<div style="margin: auto" class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
<form [formGroup]="form">
  <fieldset>
      <legend>Login</legend>
      <div class="form-group">
          <label>Email:</label>
          <input class="form-control" name="email" formControlName="email">
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input class="form-control" name="password" formControlName="password" type="password">
      </div>
  </fieldset>
  <div class="form-buttons">
      <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
  <div *ngIf="error===true" class="alert alert-danger mt-2 mb-2" role="alert">
    {{errorMessage}}
  </div>
</form>
</div>
